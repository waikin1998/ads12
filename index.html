    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #000;
        }

        .background-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-image {
            display: block;
        }

        .cta-container {
            position: absolute;
            z-index: 100;
            left: 50%;
            transform: translateX(-50%);
        }

        .cta-button {
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00);
            border: 3px solid #DC143C;
            border-radius: 15px;
            padding: 15px 35px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            animation: fastFloat 1s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .cta-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        @keyframes fastFloat {
            0%, 100% { 
                transform: translateY(0px);
            }
            50% { 
                transform: translateY(-8px);
            }
        }

        /* 手机版本 - 背景图全屏显示 */
        @media (max-width: 768px) {
            .background-image {
                width: 100%;
                height: 100vh;
                object-fit: cover;
            }
            
            .cta-container {
                bottom: 25%;
            }
            
            .cta-button {
                font-size: 18px;
                padding: 12px 30px;
            }
        }

        /* 电脑版本 - 背景图适中大小 */
        @media (min-width: 769px) {
            .background-image {
                max-width: 600px;
                width: 100%;
                height: auto;
                object-fit: contain;
            }
            
            .cta-container {
                bottom: 15%;
            }
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            
            .background-container {
                min-height: auto;
                height: auto;
                page-break-inside: avoid;
            }
            
            .background-image {
                max-height: none;
                height: auto;
            }
            
            .cta-container {
                position: absolute;
            }
        }
    </style>

</body>
