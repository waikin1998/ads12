<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-image: url('https://page.gensparksite.com/v1/base64_upload/bba9857b07b5f215705622c3228e0a1d');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #1a4d3a;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Golden particle effects */
        .gold-particle {
            position: absolute;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            pointer-events: none;
            animation: float 6s infinite ease-in-out;
        }

        .gold-coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
            border-radius: 50%;
            pointer-events: none;
            animation: coinFloat 8s infinite ease-in-out;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
        }

        .gold-sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            25% { transform: translateY(-20px) rotate(90deg); opacity: 1; }
            50% { transform: translateY(-10px) rotate(180deg); opacity: 0.8; }
            75% { transform: translateY(-30px) rotate(270deg); opacity: 1; }
        }

        @keyframes coinFloat {
            0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); opacity: 0.8; }
            25% { transform: translateY(-30px) translateX(10px) rotate(90deg); opacity: 1; }
            50% { transform: translateY(-15px) translateX(-5px) rotate(180deg); opacity: 0.9; }
            75% { transform: translateY(-40px) translateX(15px) rotate(270deg); opacity: 1; }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* CTA Button - Larger size for mobile */
        .cta-button {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite, glow 3s infinite alternate;
            z-index: 1000;
        }

        .cta-button img {
            width: 280px; /* Increased from previous size */
            height: auto;
            min-width: 280px; /* Ensure minimum size */
            transition: all 0.3s ease;
            filter: drop-shadow(0 8px 16px rgba(255, 215, 0, 0.4));
        }

        .cta-button:hover img {
            transform: scale(1.1);
            filter: drop-shadow(0 12px 24px rgba(255, 215, 0, 0.6));
        }

        .cta-button:active img {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 8px 16px rgba(255, 215, 0, 0.4)); }
            100% { filter: drop-shadow(0 12px 24px rgba(255, 215, 0, 0.8)); }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .cta-button img {
                width: 320px; /* Even larger on mobile */
                min-width: 320px;
            }
            
            .cta-button {
                bottom: 10%;
            }
        }

        @media (max-width: 480px) {
            .cta-button img {
                width: 300px;
                min-width: 300px;
            }
        }

        /* Floating animation for background elements */
        .floating-element {
            animation: backgroundFloat 10s infinite ease-in-out;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- CTA Button with larger size -->
        <a href="https://t.ly/HOBADS05" target="_blank" class="cta-button">
            <img src="https://cdn1.genspark.ai/user-upload-image/rmbg_generated/0_c1580a57-3e06-4658-b77d-b9667d9088a6" alt="马上申请代理">
        </a>
    </div>

    <script>
        // Create golden particles
        function createGoldParticle() {
            const particle = document.createElement('div');
            particle.className = 'gold-particle';
            
            const size = Math.random() * 8 + 4;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Create golden coins
        function createGoldCoin() {
            const coin = document.createElement('div');
            coin.className = 'gold-coin';
            
            coin.style.left = Math.random() * 100 + '%';
            coin.style.top = Math.random() * 100 + '%';
            coin.style.animationDelay = Math.random() * 8 + 's';
            coin.style.animationDuration = (Math.random() * 4 + 6) + 's';
            
            document.body.appendChild(coin);
            
            setTimeout(() => {
                coin.remove();
            }, 10000);
        }

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'gold-sparkle';
            
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 3 + 's';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }

        // Generate particles continuously
        setInterval(createGoldParticle, 800);
        setInterval(createGoldCoin, 1200);
        setInterval(createSparkle, 400);

        // Initial burst of particles
        for(let i = 0; i < 20; i++) {
            setTimeout(createGoldParticle, i * 100);
            setTimeout(createGoldCoin, i * 150);
            setTimeout(createSparkle, i * 50);
        }

        // Add click effect to CTA button
        document.querySelector('.cta-button').addEventListener('click', function(e) {
            // Create burst effect on click
            for(let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createGoldParticle();
                    createSparkle();
                }, i * 50);
            }
        });
    </script>
</body>
</html>
