        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #FFD700;
            line-height: 1.4;
            overflow-x: hidden;
            position: relative;
        }

        /* 粒子背景效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, #FFD700 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            animation: float 6s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 3px; height: 3px; top: 20%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 2px; height: 2px; top: 40%; left: 20%; animation-delay: 1s; }
        .particle:nth-child(3) { width: 4px; height: 4px; top: 60%; left: 15%; animation-delay: 2s; }
        .particle:nth-child(4) { width: 2px; height: 2px; top: 80%; left: 30%; animation-delay: 0.5s; }
        .particle:nth-child(5) { width: 3px; height: 3px; top: 30%; left: 70%; animation-delay: 1.5s; }
        .particle:nth-child(6) { width: 2px; height: 2px; top: 50%; left: 80%; animation-delay: 2.5s; }
        .particle:nth-child(7) { width: 4px; height: 4px; top: 70%; left: 85%; animation-delay: 3s; }
        .particle:nth-child(8) { width: 2px; height: 2px; top: 10%; left: 60%; animation-delay: 0.8s; }
        .particle:nth-child(9) { width: 3px; height: 3px; top: 90%; left: 50%; animation-delay: 1.8s; }
        .particle:nth-child(10) { width: 2px; height: 2px; top: 25%; left: 40%; animation-delay: 2.2s; }
        .particle:nth-child(11) { width: 3px; height: 3px; top: 45%; left: 90%; animation-delay: 0.3s; }
        .particle:nth-child(12) { width: 2px; height: 2px; top: 65%; left: 5%; animation-delay: 1.3s; }
        .particle:nth-child(13) { width: 4px; height: 4px; top: 15%; left: 35%; animation-delay: 2.8s; }
        .particle:nth-child(14) { width: 2px; height: 2px; top: 85%; left: 75%; animation-delay: 0.7s; }
        .particle:nth-child(15) { width: 3px; height: 3px; top: 35%; left: 55%; animation-delay: 1.7s; }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px); 
                opacity: 0; 
            }
            25% { 
                transform: translateY(-10px) translateX(5px); 
                opacity: 0.8; 
            }
            50% { 
                transform: translateY(-20px) translateX(-5px); 
                opacity: 1; 
            }
            75% { 
                transform: translateY(-15px) translateX(8px); 
                opacity: 0.6; 
            }
        }

            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

            margin: 0 auto;
            padding: 0 20px;
            text-align: center;

        }

            margin: 0 auto 15px auto;
            display: block;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.5));
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            animation: glow 2s ease-in-out infinite alternate;

            color: #FFD700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
            to { text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.8); }
        }

        /* 促销图片区域 */

            height: auto;
            border-radius: 15px;

        /* CTA按钮区域 */

        }

        .cta-button:hover {

        }

        @keyframes pulse {

            50% { box-shadow: 0 0 30px rgba(255, 107, 53, 0.8); }

        /* 特点区域 */

        .features-grid {
            display: grid;

            gap: 20px;
            margin-top: 20px;
        }

        .feature-card {

            border-radius: 15px;
            padding: 20px;
            text-align: center;

        }

        .feature-card:nth-child(2) { animation-delay: 1s; }
        .feature-card:nth-child(3) { animation-delay: 2s; }

        @keyframes float-card {

        .feature-card:hover {

        /* 响应式设计 */

        }
