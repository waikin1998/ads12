<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('https://page.gensparksite.com/v1/base64_upload/bba9857b07b5f215705622c3228e0a1d');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #2d5a4a;
        }

        .golden-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            box-shadow: 0 0 10px #FFD700;
        }

        .coin {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            border-radius: 50%;
            animation: coinFloat 8s infinite ease-in-out;
            box-shadow: 0 0 15px #FFD700;
        }

        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #FFD700;
            animation: sparkle 3s infinite;
            border-radius: 50%;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            50% { 
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.8;
            }
        }

        @keyframes coinFloat {
            0%, 100% { 
                transform: translateY(0px) rotateY(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            50% { 
                transform: translateY(-150px) rotateY(180deg);
                opacity: 0.9;
            }
        }

        @keyframes sparkle {
            0%, 100% { 
                opacity: 0;
                transform: scale(0);
            }
            50% { 
                opacity: 1;
                transform: scale(1);
            }
        }

        .cta-button {
            position: absolute;
            left: 50%;
            top: 78%;
            transform: translateX(-50%);
            width: 200px;
            height: auto;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            animation: pulse 2s infinite, float-gentle 3s infinite ease-in-out;
            filter: drop-shadow(0 8px 25px rgba(255, 215, 0, 0.4));
        }

        .cta-button img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateX(-50%) scale(1.1);
            filter: drop-shadow(0 12px 35px rgba(255, 215, 0, 0.6));
        }

        .cta-button:hover img {
            transform: scale(1.05);
        }

        .cta-button:active {
            transform: translateX(-50%) scale(0.95);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7);
            }
            50% {
                box-shadow: 0 0 0 20px rgba(255, 215, 0, 0);
            }
        }

        @keyframes float-gentle {
            0%, 100% {
                transform: translateX(-50%) translateY(0px);
            }
            50% {
                transform: translateX(-50%) translateY(-8px);
            }
        }

        .glow-effect {
            position: absolute;
            left: 50%;
            top: 78%;
            transform: translateX(-50%);
            width: 220px;
            height: 80px;
            background: radial-gradient(ellipse, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 5;
            animation: glow-pulse 2s infinite ease-in-out;
        }

        @keyframes glow-pulse {
            0%, 100% {
                opacity: 0.5;
                transform: translateX(-50%) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translateX(-50%) scale(1.1);
            }
        }

        @media (max-width: 768px) {
            .cta-button {
                width: 160px;
                top: 76%;
            }
            
            .glow-effect {
                width: 180px;
                height: 70px;
                top: 76%;
            }
        }

        @media (max-width: 480px) {
            .cta-button {
                width: 140px;
                top: 74%;
            }
            
            .glow-effect {
                width: 160px;
                height: 60px;
                top: 74%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="golden-particles" id="particles"></div>
        
        <div class="glow-effect"></div>
        
        <a href="https://t.ly/HOBADS05" target="_blank" class="cta-button">
            <img src="https://cdn1.genspark.ai/user-upload-image/rmbg_generated/0_c1580a57-3e06-4658-b77d-b9667d9088a6" alt="马上申请代理">
        </a>
    </div>

    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            
            // Create golden particles
            for (let i = 0; i < 25; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(particle);
            }
            
            // Create coins
            for (let i = 0; i < 15; i++) {
                const coin = document.createElement('div');
                coin.className = 'coin';
                coin.style.left = Math.random() * 100 + '%';
                coin.style.animationDelay = Math.random() * 8 + 's';
                coin.style.animationDuration = (Math.random() * 3 + 6) + 's';
                container.appendChild(coin);
            }
            
            // Create sparkles
            for (let i = 0; i < 40; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(sparkle);
            }
        }

        // Initialize particles when page loads
        window.addEventListener('load', createParticles);
        
        // Recreate particles periodically for continuous effect
        setInterval(() => {
            const container = document.getElementById('particles');
            container.innerHTML = '';
            createParticles();
        }, 12000);
    </script>
</body>
</html>
