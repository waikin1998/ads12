        * {

        body {

        .background-container {
            position: relative;

        }

        .cta-link {

            text-decoration: none;
        }

        .cta-button {
            background: linear-gradient(135deg, #FFD700, #FFA500, #FF8C00);
            border: 3px solid #DC143C;
            color: white;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 30px;

            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4), inset 0 1px 0 rgba(255,255,255,0.2);
            transition: all 0.2s ease;
            animation: float 1s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:active {
            transform: scale(0.98);
        }

        @keyframes float {
            0%, 100% {

            }
            50% {
