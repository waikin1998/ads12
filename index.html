    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background-color: #000;
        }

        .background-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-image {
            width: 100%;
            height: auto;
            max-width: 800px;
            object-fit: contain;
            display: block;
        }

        .cta-container {
            position: absolute;
            top: 68%;
            left: calc(50% - 2cm);
            transform: translateX(-50%);
            z-index: 100;
        }

        .cta-button {
            padding: 18px 30px;
            font-size: 36px;
            font-weight: 900;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Arial Black', Arial, sans-serif;
            letter-spacing: 0.5px;
            
            /* Enhanced gradient background */
            background: linear-gradient(135deg, 
                #ffd700 0%, 
                #ffed4e 15%, 
                #ffa500 30%, 
                #ff8c00 50%, 
                #ffd700 70%, 
                #ffed4e 85%, 
                #ffd700 100%);
            
            /* Multiple glowing borders */
            border: 3px solid #ff4444;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                0 0 40px rgba(255, 215, 0, 0.6),
                0 0 60px rgba(255, 215, 0, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.2),
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.3);
            
            /* Text shadow for depth */
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(255, 215, 0, 0.5),
                0 0 20px rgba(255, 215, 0, 0.3);
            
            /* Animation */
            animation: ctaFloat 1s ease-in-out infinite, shimmer 2s ease-in-out infinite alternate;
        }

        .cta-button:active {
            transform: translateX(-50%) scale(0.98);
        }

        @keyframes ctaFloat {
            0%, 100% { 
                transform: translateY(0px);
            }
            50% { 
                transform: translateY(-8px);
            }
        }

        @keyframes shimmer {
            0% {
                box-shadow: 
                    0 0 20px rgba(255, 215, 0, 0.8),
                    0 0 40px rgba(255, 215, 0, 0.6),
                    0 0 60px rgba(255, 215, 0, 0.4),
                    inset 0 0 20px rgba(255, 255, 255, 0.2),
                    0 10px 30px rgba(0, 0, 0, 0.5);
            }
            100% {
                box-shadow: 
                    0 0 25px rgba(255, 215, 0, 1),
                    0 0 45px rgba(255, 215, 0, 0.8),
                    0 0 65px rgba(255, 215, 0, 0.6),
                    inset 0 0 25px rgba(255, 255, 255, 0.3),
                    0 15px 35px rgba(0, 0, 0, 0.6);
            }
        }

        /* Desktop specific positioning */
        @media (min-width: 769px) {
            .background-image {
                max-width: 600px;
            }
            .cta-container {
                top: calc(68% + 1cm);
                left: calc(50% - 2cm);
            }
        }

        /* Mobile specific positioning */
        @media (max-width: 768px) {
            .background-image {
                width: 100%;
                max-width: 100%;
                object-fit: contain;
            }
            .cta-container {
                top: calc(65% - 2.5cm);
                left: calc(50% - 2cm);
            }
            .cta-button {
                padding: 15px 25px;
                font-size: 32px;
                letter-spacing: 0.5px;
            }
        }

        @media (max-width: 480px) {
            .cta-container {
                top: calc(63% - 2.5cm);
                left: calc(50% - 2cm);
            }
            .cta-button {
                padding: 13px 22px;
                font-size: 28px;
                letter-spacing: 0.5px;
            }
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
            }
            
            .background-container {
                min-height: auto;
                height: auto;
                page-break-inside: avoid;
            }
            
            .background-image {
                max-height: none;
                height: auto;
            }
            
            .cta-container {
                position: absolute;
            }
        }
