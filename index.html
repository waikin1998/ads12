<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('https://page.gensparksite.com/v1/base64_upload/bba9857b07b5f215705622c3228e0a1d');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #1a5f3f;
        }

        /* Golden particle effects */
        .golden-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .golden-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ffd700, #ffed4e);
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
            opacity: 0.8;
        }

        .golden-particle:nth-child(odd) {
            animation-delay: -1s;
        }

        .golden-particle:nth-child(even) {
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.5;
            }
        }

        .golden-coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #ffd700 30%, #ffed4e 60%, #daa520 100%);
            border-radius: 50%;
            animation: coinFloat 4s infinite ease-in-out;
            opacity: 0.9;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        @keyframes coinFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-50px) rotate(360deg);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff700;
            border-radius: 50%;
            animation: sparkle 2s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* CTA Button */
        .cta-container {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .cta-button {
            width: 180px;
            height: auto;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite ease-in-out;
            filter: drop-shadow(0 8px 16px rgba(255, 215, 0, 0.3));
        }

        .cta-button:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 12px 24px rgba(255, 215, 0, 0.5));
        }

        .cta-button:active {
            transform: scale(0.95);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 8px 16px rgba(255, 215, 0, 0.3));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 12px 20px rgba(255, 215, 0, 0.4));
            }
        }

        /* Glow effect around CTA */
        .cta-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.2) 0%, transparent 70%);
            border-radius: 50px;
            animation: glow 3s infinite ease-in-out;
        }

        @keyframes glow {
            0%, 100% {
                opacity: 0.5;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .cta-button {
                width: 150px;
            }
            
            .cta-container {
                bottom: 6%;
            }
        }

        @media (max-width: 480px) {
            .cta-button {
                width: 130px;
            }
            
            .cta-container {
                bottom: 5%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Golden Effects -->
        <div class="golden-effects" id="goldenEffects"></div>
        
        <!-- CTA Button -->
        <div class="cta-container">
            <div class="cta-glow"></div>
            <a href="https://t.ly/HOBADS05" target="_blank">
                <img src="https://cdn1.genspark.ai/user-upload-image/rmbg_generated/0_c1580a57-3e06-4658-b77d-b9667d9088a6" 
                     alt="马上申请代理" 
                     class="cta-button">
            </a>
        </div>
    </div>

    <script>
        // Generate golden particles
        function createGoldenParticles() {
            const container = document.getElementById('goldenEffects');
            
            // Create floating particles
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'golden-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                container.appendChild(particle);
            }
            
            // Create floating coins
            for (let i = 0; i < 8; i++) {
                const coin = document.createElement('div');
                coin.className = 'golden-coin';
                coin.style.left = Math.random() * 100 + '%';
                coin.style.animationDelay = Math.random() * 4 + 's';
                coin.style.animationDuration = (4 + Math.random() * 2) + 's';
                container.appendChild(coin);
            }
            
            // Create sparkles
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(sparkle);
            }
        }

        // Initialize effects when page loads
        window.addEventListener('load', function() {
            createGoldenParticles();
            
            // Continuously add new coins
            setInterval(function() {
                const container = document.getElementById('goldenEffects');
                const coin = document.createElement('div');
                coin.className = 'golden-coin';
                coin.style.left = Math.random() * 100 + '%';
                container.appendChild(coin);
                
                // Remove coin after animation
                setTimeout(function() {
                    if (coin.parentNode) {
                        coin.parentNode.removeChild(coin);
                    }
                }, 4000);
            }, 2000);
        });
    </script>
</body>
</html>
